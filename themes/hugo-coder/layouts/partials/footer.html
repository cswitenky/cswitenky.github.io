<footer class="footer">
  <section class="container">
    ©
    {{ if (and .Site.Params.since (lt .Site.Params.since now.Year)) }}
      {{ .Site.Params.since }} -
    {{ end }}
    {{ now.Year }}
    {{ with .Site.Params.author }} {{ . }} {{ end }}

    · <a href="https://www.paypal.com/donate/?business=NUSNA2UH9D3L4&no_recurring=0&item_name=Thank+you%21+Your+support+is+always+appreciated+no+matter+the+amount%21%0A%0AThis+support+will+help+me+with+my+education.%0A%0A%0A&currency_code=USD">Want to support me?</a>
<!--     ·
    {{ i18n "powered_by" }} <a href="https://gohugo.io/">Hugo</a> & <a href="https://github.com/luizdepra/hugo-coder/">Coder</a>. -->
    {{ if (and .Site.Params.commit .GitInfo) }}
      [<a href="{{ .Site.Params.commit }}/{{ .GitInfo.Hash }}">{{ .GitInfo.AbbreviatedHash }}</a>]
    {{ end }}
  </section>
</footer>
